<div class="value-spinner">
  <div class="subtract-icon" (click)="subtract()" id="subtract-quantity">
    <i class="icon-minus-new"></i>
  </div>
  <ion-input type="number" [(ngModel)]="value"></ion-input>
  <div class="add-icon" (click)="add()" id="add-quantity">
    <i class="icon-Plus-new"></i>
  </div>
</div>
